	<script>
	
				function binaryEx(arr,a){
				
					arr.sort((x,y)=> x-y);
		
					var high = arr.length-1;
					var low = 0;
					var mid = 0;
		
						while ( low <= high){
						
							mid = Math.floor((high + low)/2);
							
							if(arr[mid] === a){
							
								return arr[mid];
							
							}else if(a>arr[mid]){
							
								low = mid+1;
							}else {
							
								high = mid-1;
							}		
						}
					
					return -1;
		
				}
				
						console.log(binaryEx([2,3,5,6,2,10,22,67,7,8,9],9));
				
	</script>
