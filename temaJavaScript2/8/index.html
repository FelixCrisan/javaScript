	<script>
	
			function greatestDivisior(a,b){
				
				while (a!=b)
				{
					if (a>b)
					{
						a = a - b;
					}
					else
					{
						b = b - a;
					}
				}
				return a;
			}	
				
				console.log(greatestDivisior(12,3));	
	</script>
