	<script>
	
		function returnFirstLetters(a){

			var numbers=a.replace(/\d/g,"");
			var	result=numbers.toString();
			var removeSpace=result.replace(/\s/g,"");
			var	returnLast=removeSpace.substring(0,5);
		
		
		
			return returnLast;
		
		
		}
			console.log(returnFirstLetters("I paid 20 bucks for that sandwich"));	
	
	
	
	
	</script>
